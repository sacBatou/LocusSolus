<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系 (无残影高清版)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 20px; 
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            text-shadow: 0 0 5px #000;
        }
        h1 { margin: 0; font-weight: 300; letter-spacing: 2px; font-size: 24px; }
        .legend { font-size: 12px; margin-top: 5px; color: #aaa; }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1>SOLAR SYSTEM 8</h1>
    <div class="legend">高清重绘版：消除文字残影，增加物理拖尾</div>
</div>

<canvas id="space"></canvas>

<script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');

    let w, h, cx, cy;
    let stars = [];

    // 行星配置
    const planets = [
        { name: "Mercury", r: 50,  speed: 0.040, size: 3,  color: "#A5A5A5" },
        { name: "Venus",   r: 75,  speed: 0.030, size: 6,  color: "#E3BB76" },
        { name: "Earth",   r: 105, speed: 0.025, size: 6,  color: "#228B22" },
        { name: "Mars",    r: 135, speed: 0.020, size: 5,  color: "#FF4500" },
        { name: "Jupiter", r: 190, speed: 0.012, size: 14, color: "#D2691E" },
        { name: "Saturn",  r: 250, speed: 0.009, size: 12, color: "#C5AB6E", ring: true },
        { name: "Uranus",  r: 300, speed: 0.006, size: 10, color: "#73C6D9" },
        { name: "Neptune", r: 350, speed: 0.005, size: 10, color: "#3E54E8" }
    ];

    // 初始化：添加历史轨迹数组
    planets.forEach(p => {
        p.angle = Math.random() * Math.PI * 2;
        p.history = []; // 用于存储尾迹坐标
    });

    function init() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        cx = w / 2;
        cy = h / 2;
        
        // 自动缩放逻辑
        const minDim = Math.min(w, h);
        const scaleFactor = Math.min(1, (minDim / 2) / 380);
        
        if (scaleFactor < 1) {
             planets.forEach(p => p.currentR = p.r * scaleFactor);
        } else {
             planets.forEach(p => p.currentR = p.r);
        }

        initStars();
    }

    function initStars() {
        stars = [];
        for(let i=0; i<300; i++){
            stars.push({
                x: Math.random() * w,
                y: Math.random() * h,
                size: Math.random() * 1.5,
                opacity: Math.random() * 0.8 + 0.2
            });
        }
    }

    function animate() {
        // 1. 每一帧都使用【不透明】黑色完全清空画布
        // 这样可以彻底消除文字和轨道线的残影
        ctx.fillStyle = '#000000'; 
        ctx.fillRect(0, 0, w, h);

        // 2. 绘制静态星星
        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.globalAlpha = s.opacity;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
        });
        ctx.globalAlpha = 1.0; // 恢复不透明

        // 3. 绘制太阳
        // 辉光
        let g = ctx.createRadialGradient(cx, cy, 10, cx, cy, 50);
        g.addColorStop(0, "rgba(255, 220, 0, 1)");
        g.addColorStop(1, "rgba(255, 100, 0, 0)");
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, 50, 0, Math.PI*2); ctx.fill();
        // 核心
        ctx.fillStyle = "#FFD700";
        ctx.beginPath(); ctx.arc(cx, cy, 15, 0, Math.PI*2); ctx.fill();

        // 4. 绘制行星
        planets.forEach(p => {
            // 更新角度
            p.angle += p.speed;
            
            let r = p.currentR; 
            let x = cx + Math.cos(p.angle) * r;
            let y = cy + Math.sin(p.angle) * r;

            // --- 记录轨迹历史 ---
            p.history.push({x: x, y: y});
            // 限制轨迹长度，比如保留最近50帧
            if(p.history.length > 50) {
                p.history.shift(); 
            }

            // A. 绘制静态轨道圈 (很淡的背景圈)
            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI*2);
            ctx.stroke();

            // B. 绘制动态拖尾 (根据历史坐标画线)
            if (p.history.length > 1) {
                ctx.beginPath();
                ctx.moveTo(p.history[0].x, p.history[0].y);
                for (let i = 1; i < p.history.length; i++) {
                    ctx.lineTo(p.history[i].x, p.history[i].y);
                }
                // 拖尾颜色渐变效果 (简化为半透明)
                ctx.strokeStyle = p.color;
                ctx.globalAlpha = 0.4; // 拖尾稍微淡一点
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }

            // C. 绘制行星本体
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(x, y, p.size, 0, Math.PI*2);
            ctx.fill();

            // D. 土星环
            if(p.ring) {
                ctx.strokeStyle = "rgba(197, 171, 110, 0.8)";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, p.size + 6, 0, Math.PI*2);
                ctx.stroke();
            }

            // E. 文字标签 (总是绘制在最上层，清晰锐利)
            ctx.fillStyle = "#ffffff";
            ctx.font = "11px Arial";
            ctx.fillText(p.name, x + p.size + 5, y + 4);
        });

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
</script>
</body>
</html>
